<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function findMin(arr) {
            var min = arr[0];
            for (let i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        function findMax(arr) {
            var max = arr[0];
            for (let i = 1; i < arr.length; ++i) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        function dispArr(arr) {
            for (let i=0; i<arr.length; i++){
                document.write(arr[i]+' ');
            }
        }
        var nums = [];
        for(let i=0; i<100; i++){
            nums.push(Math.floor(Math.random() * 101));
        }

        var minValue = findMin(nums);
        dispArr(nums);

        document.write("<br/>");
        document.write("<br/>");
        document.write("The minimum value is: " + minValue);

        var maxValue = findMax(nums);
        document.write("<br/>");
        document.write("The maximum value is: " + maxValue);
    </script>
</body>
</html>
